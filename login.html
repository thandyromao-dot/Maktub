<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Maktub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:black; color:#00ff00; font-family:monospace; text-align:center;}
input{padding:10px; margin:10px;}
button{padding:10px 20px; background:#00ff00; border:none; cursor:pointer;}
</style>
</head>
<body>

<h1>Login</h1>

<input type="text" id="user" placeholder="Username"><br>
<input type="password" id="pass" placeholder="Password"><br>
<button onclick="login()">Login</button>

<script>
function login(){
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;

    // login simples apenas para teste
    if(user === "admin" && pass === "1234"){
        alert("Login bem sucedido!");
        // aqui você poderia redirecionar para outra página
        window.location.href = "dashboard.html";
    }else{
        alert("Usuário ou senha incorretos");
    }
}
</script>

</body>
</html>
